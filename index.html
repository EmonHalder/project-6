<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fontAwesome  link -->
    <script src="https://kit.fontawesome.com/670132467d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header class="text-center">
        <h1  class="fw-bold">AI UNIVERSE HUB</h1>
        <button type="button" class="btn btn-danger mt-4 mb-4 text-white fw-semibold">Sort By Date</button>
    </header>

    <!-- main -->
    <!------ card ------>
    <main class="bg-secondary-subtle pb-2  rounded">
      
        <section class="container-md mt-5 mb-5">
            <div >
                <div  id="all-containers" class="row row-cols-1 row-cols-md-3 g-5">
                    <!-- all card -->
                </div>
            </div>
            <!------- spinner ------->
        </section>
        <section id="loader" class="d-none">
          <div style="height: 100px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
        <!-- see more button -->
        <section class="text-center">
            <button id="see-more" type="button" class="btn btn-danger mt-4 mb-4 text-white fw-semibold">See More</button>
        </section>

       <!----- modal ----->

        <section>
          <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
            <div class="modal-dialog modal-xl modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  
                  <button type="button" class="btn-close bg-danger p-3 border-0 rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modals-body" class="modal-body">
                  <!-- modal body -->
              </div>
            </div>
          </div>
        </section>
        
       
        
    </main>

    <!-- bootstrap cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- javaScript link -->
    <script src="index.js"></script>
</body>
</html>
